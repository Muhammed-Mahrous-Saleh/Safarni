<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <title>سفرني - شركة سياحية</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
            rel="stylesheet"
        />

    </head>
    <body>
        <header class="masthead">
            <div
                class="flex-container position-relative px-4 px-lg-5 heading-container"
            >
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>سفرني للرحلات</h1>
                            <span class="subheading"
                                >اكتشف الأفضل، واستمتع بكل لحظة</span
                            >
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="about py-5" id="about">
            <div class="container text-center">
                <h2 class="display-4 mb-4">مرحبًا بكم في سفرني</h2>
                <p class="lead">
                    الشركة السياحية الأفضل في الوطن العربي، هدفنا مساعدتك وتيسير
                    أمورك، لا تتردد بالتواصل معنا فنحن هنا لنساعدك على إيجاد كل
                    ما تحتاج له. إن كنت تبحث عن سكن أو جولة سياحية لتقضي أفضل
                    الأوقات فقد وجدت طلبك.
                </p>
                <button type="button" class="btn btn-primary">سجل الان</button>
            </div>
        </section>
    </body>
