<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <title>تسجيل الدخول - سفرني</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body class="bg-light">
        <main
            class="d-flex align-items-center justify-content-center py-5 loginPage__main"
        >
            <div class="card shadow p-4 w-100 loginPage__form">
                <div class="text-end mb-2">
                    <a
                        href="index.html"
                        class="btn btn-sm btn-outline-secondary"
                    >
                        <i class="fas fa-home"></i> الصفحة الرئيسية
                    </a>
                </div>
                <h3 class="text-center mb-4">تسجيل الدخول</h3>

                <div id="formErrorContainer"></div>

                <form id="loginForm" novalidate>
                    <div class="loginForm_group">
                        <div class="invalid-feedback"></div>
                        <input
                            type="email"
                            class="form-control loginForm__input"
                            placeholder="البريد الإلكتروني"
                            id="email"
                        />
                        <label for="email" class="loginForm__label"
                            >البريد الإلكتروني</label
                        >
                    </div>

                    <div class="loginForm_group">
                        <div class="invalid-feedback"></div>
                        <input
                            type="password"
                            class="form-control loginForm__input"
                            placeholder="كلمة المرور"
                            id="password"
                        />
                        <label
                            for="password"
                            class="form-label loginForm__label"
                            >كلمة المرور</label
                        >
                    </div>
                    <div class="text-end mb-3">
                        <a
                            href="index.html"
                            class="text-decoration-none small loginForm__forget-pass"
                        >
                            هل نسيت كلمة المرور؟
                        </a>
                    </div>

                    <div class="d-grid mb-2 py-2">
                        <p class="text-center mb-0">
                            ليس لديك حساب؟
                            <span class="fw-bold"
                                ><a href="register.html">انشئ حساب</a></span
                            >
                        </p>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">
                            دخول
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
