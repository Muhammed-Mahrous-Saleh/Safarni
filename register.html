<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <title>إنشاء حساب - سفرني</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body class="bg-light">
        <div class="test_message"></div>
        <main
            class="d-flex align-items-center justify-content-center py-5 registerPage__main"
        >
            <div class="card shadow p-4 w-100 registerPage__form">
                <div class="text-end mb-2">
                    <a
                        href="index.html"
                        class="btn btn-sm btn-outline-secondary"
                    >
                        <i class="fas fa-home"></i> الصفحة الرئيسية
                    </a>
                </div>

                <h3 class="text-center mb-4">إنشاء حساب</h3>

                <form id="registerForm" novalidate>
                    <div class="loginForm__group">
                        <div class="invalid-feedback"></div>
                        <input
                            type="text"
                            id="fullName"
                            class="form-control loginForm__input"
                            placeholder="الاسم الكامل"
                        />
                        <label for="fullName" class="loginForm__label"
                            >الاسم الكامل</label
                        >
                    </div>

                    <div class="loginForm__group">
                        <div class="invalid-feedback"></div>
                        <input
                            type="date"
                            id="dob"
                            class="form-control loginForm__input"
                            placeholder="تاريخ الميلاد"
                        />
                        <label for="dob" class="loginForm__label"
                            >تاريخ الميلاد</label
                        >
                    </div>

                    <div class="loginForm__group">
                        <div class="invalid-feedback"></div>
                        <input
                            type="email"
                            id="email"
                            class="form-control loginForm__input"
                            placeholder="البريد الإلكتروني"
                        />
                        <label for="email" class="loginForm__label"
                            >البريد الإلكتروني</label
                        >
                    </div>

                    <div class="loginForm__group password-toggle-group">
                        <div class="invalid-feedback"></div>
                        <input
                            type="password"
                            id="password"
                            class="form-control loginForm__input"
                            placeholder="كلمة المرور"
                        />
                        <label for="password" class="loginForm__label"
                            >كلمة المرور</label
                        >

                        <button
                            type="button"
                            class="btn btn-sm border-0 bg-transparent position-absolute translate-middle-y toggle-input"
                        >
                            <i class="fas fa-eye-slash"></i>
                        </button>
                        <div
                            id="passwordStrengthMessage"
                            class="form-text text-muted small mt-1"
                        ></div>
                    </div>

                    <div class="loginForm__group password-toggle-group">
                        <div class="invalid-feedback"></div>
                        <input
                            type="password"
                            id="confirmPassword"
                            class="form-control loginForm__input"
                            placeholder="تأكيد كلمة المرور"
                        />
                        <label for="confirmPassword" class="loginForm__label"
                            >تأكيد كلمة المرور</label
                        >
                        <button
                            type="button"
                            class="btn btn-sm border-0 bg-transparent position-absolute translate-middle-y toggle-input"
                        >
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>

                    <div class="d-grid mb-2 py-2">
                        <p class="text-center mb-0">
                            لديك حساب بالفعل؟
                            <span class="fw-bold">
                                <a href="login.html">سجّل الدخول</a>
                            </span>
                        </p>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">
                            إنشاء الحساب
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
